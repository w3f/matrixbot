deploy: &deploy
    docker:
      - image: web3f/ci-commons:v3
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            ./scripts/deploy.sh
version: 2
jobs:
  buildImage:
    docker:
      - image: web3f/ci-commons:v3
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            /scripts/build-image.sh web3f/matrixbot .
  helmLint:
    docker:
      - image: web3f/ci-commons:v3
    steps:
      - checkout
      - run:
          command: |
            helm lint ./charts/matrixbot
  integrationTests:
    docker:
      - image: web3f/ci-commons:v3
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          description: run integration tests
          command: |
            /scripts/integration-tests.sh
  publishImage:
    docker:
      - image: web3f/ci-commons:v3
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            /scripts/publish-image.sh web3f/matrixbot
  publishChart:
    docker:
      - image: web3f/ci-commons:v3
    steps:
      - checkout
      - run:
          command: |
            /scripts/publish-chart.sh

  deployW3F:
    environment:
      ENVIRONMENT: w3f
    <<: *deploy

  deployComm:
    environment:
      ENVIRONMENT: community
    <<: *deploy

  deployEthTracker:
    environment:
      ENVIRONMENT: community
      APP: ethereum-tracker
    <<: *deploy

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - helmLint:
          filters:
            tags:
              only: /.*/
      - buildImage:
          context: dockerhub-bot
          filters:
            tags:
              only: /.*/
          requires:
            - helmLint              
      - integrationTests:
          context: web3-matrixbot
          filters:
            tags:
              only: /.*/
          requires:
            - buildImage     
      - publishImage:
          context: dockerhub-bot
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
          requires:
            - buildImage
            - integrationTests
      - publishChart:
          context: github-bot
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
          requires:
            - buildImage
            - integrationTests
